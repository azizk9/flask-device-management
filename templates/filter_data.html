<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Network Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Filter Network Data</h1>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="filter_value" class="form-label">Enter Filter Value:</label>
                <input type="text" id="filter_value" name="filter_value" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Filter</button>
        </form>
        <div class="mt-4">
            <h2 class="text-center">Filtered Data</h2>
            <table class="table table-striped table-bordered mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>Device Name</th>
                        <th>IP Address</th>
                        <th>Latency</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
